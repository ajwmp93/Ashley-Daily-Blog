<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Daily Blog</title>
        <link rel="stylesheet" a href="./assets/css/style.css">
        <link rel="stylesheet" a href="./assets/css/form.css">
    </head>

    <body class="light">

        <header class="lightBorderHeader">
            <button id="sunIcon">‚òÄÔ∏è</button>
            <button id="moonIcon">üåô</button>
        </header>

        <main>
            <section class="titleCard">
                <div id="titleCardImage">
                    <img src="./word-concept-color-geometric-shapes-blog_205544-13021.avif">
                </div>
            </section>
            <section class="blogForm">
                <form action="blog.html" method="post">
                    <h2>What's On Your Mind?</h2>
                    <label for="author">Username:</label>
                    <input type="text" id="author" name="Username" required>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                    <label for="blogContent">Content:</label>
                    <textarea id="blogContent" name="blogContent" rows="15" required></textarea>
                    <button type="submit" id="submitbutton">Submit</button>
                </form>
            </section>
        </main>

        <script src="./assets/js/logic.js"></script>
        <script src="./assets/js/form.js"></script>

    </body>
